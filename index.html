<!DOCTYPE html>
<html lang="en" data-theme="light">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind + DaisyUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <style>
        *{
            font-family: "Outfit", sans-serif;
        }
     </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="w-52 mx-auto pt-48">
        <img src="./assets/Logo-full.png" alt="">
    </div>

    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto mt-8 rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">

          <label class="label text-[18px] font-bold text-neutral">Mobile Number</label>
          <input id="input-number" type="tel" maxlength="11" minlength="11" class="input rounded-full text-[18px] p-5 bg-base-200" placeholder="Enter your number" />

          <label class="label text-[18px] font-bold text-neutral">4 Digit Pin</label>
          <input id="input-password" type="password" maxlength="4" minlength="4" class="input rounded-full text-[18px] p-5 bg-base-200" placeholder="Enter 4 Digit Pin" />

          <button id="btn-login" class="btn btn-primary text-[18px] rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>

    <script src="./Script/login.js"></script>
</body>
</html>
